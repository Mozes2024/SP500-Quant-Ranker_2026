<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>S&P 500 Mozes Ranker</title>
  <style>
    body{font-family:system-ui;background:#0b1220;color:#e6edf3;margin:0;padding:24px}
    h1{margin:0 0 6px 0}
    .muted{color:#9aa4b2;font-size:13px}
    .card{margin-top:18px;padding:16px;border:1px solid #1e2c3d;border-radius:12px;background:#111a2b}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:8px;border-bottom:1px solid #1e2c3d;text-align:left;font-size:13px}
    th{color:#9aa4b2}
    .error{color:#ff6b6b;margin-top:12px;font-weight:600}
  </style>
</head>
<body>
  <h1>S&P 500 Mozes Ranker</h1>
  <div class="muted" id="lastUpdated">Loading...</div>

  <div class="card">
    <div id="status">Fetching sp500_data.json...</div>
    <div id="error" class="error" style="display:none"></div>
    <table id="tbl" style="display:none">
      <thead>
        <tr>
          <th>#</th>
          <th>Ticker</th>
          <th>Company</th>
          <th>Composite</th>
          <th>Valuation</th>
          <th>SmartScore</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
async function loadData(){
  try{
    const res = await fetch("sp500_data.json?v="+Date.now());
    if(!res.ok) throw new Error("HTTP "+res.status);
    const json = await res.json();

    const rows = Array.isArray(json) ? json : json.data;
    if(!Array.isArray(rows)) throw new Error("JSON structure unexpected");

    document.getElementById("lastUpdated").textContent =
      "Generated: " + (json.generated || "N/A");

    const tbody = document.querySelector("#tbl tbody");
    tbody.innerHTML = rows.slice(0,100).map((r,i)=>`
      <tr>
        <td>${i+1}</td>
        <td>${r.ticker||""}</td>
        <td>${r.company||""}</td>
        <td>${r.composite??""}</td>
        <td>${r.valuation??""}</td>
        <td>${r.tr_smartscore??r.smartscore??""}</td>
      </tr>
    `).join("");

    document.getElementById("status").style.display="none";
    document.getElementById("tbl").style.display="table";
  }
  catch(e){
    console.error(e);
    document.getElementById("status").style.display="none";
    const err=document.getElementById("error");
    err.style.display="block";
    err.textContent="ERROR: "+e.message;
  }
}

loadData();
</script>
</body>
</html>
