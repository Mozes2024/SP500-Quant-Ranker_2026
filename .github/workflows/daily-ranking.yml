name: Daily S&P 500 Ranking v5.3

on:
  schedule:
    - cron: "45 12 * * 1-5"
  workflow_dispatch:
  repository_dispatch:
    types: [breakout_update]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: sp500-ranker-pages
  cancel-in-progress: false

jobs:
  rank_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log trigger source
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"

      - name: Show index.html (first 15 lines)
        run: |
          echo "===== index.html (first 15 lines) ====="
          sed -n '1,15p' index.html
          echo "======================================="

      - name: Fail if index.html contains patch markers (@@)
        run: |
          if grep -nE '^@@ ' index.html; then
            echo "ERROR: index.html still contains patch markers (@@). Aborting deploy."
            exit 1
          fi

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance requests

      - name: Restore S&P 500 cache (7 days)
        uses: actions/cache@v4
        with:
          path: sp500_cache.json
          key: sp500-cache-${{ github.run_id }}
          restore-keys: |
            sp500-cache-

      - name: Verify breakout signals
        run: |
          if [ -f breakout_signals.json ]; then
            echo "breakout_signals.json found"
          else
            echo "breakout_signals.json missing â€” continuing without breakout merge"
          fi

      - name: Run ranking pipeline
        run: |
          python sp500_github.py

      - name: Validate sp500_data.json exists
        run: |
          if [ ! -f sp500_data.json ]; then
            echo "ERROR: sp500_data.json was not created!"
            exit 1
          fi
          echo "sp500_data.json created successfully"
          ls -lh sp500_data.json

      - name: List site root files (pre-deploy)
        run: |
          echo "===== Site root files ====="
          ls -la
          echo "==========================="

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
