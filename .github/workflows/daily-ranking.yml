name: Daily S&P 500 Ranking v5.3

on:
  schedule:
    - cron: "45 12 * * 1-5"
  workflow_dispatch:
  repository_dispatch:
    types: [breakout_update]

permissions:
  contents: write

concurrency:
  group: sp500-ranker-main
  cancel-in-progress: false

jobs:
  rank:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log trigger source
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas yfinance requests

      - name: Restore S&P 500 cache (7 days)
        uses: actions/cache@v4
        with:
          path: sp500_cache.json
          key: sp500-cache-${{ github.run_id }}
          restore-keys: |
            sp500-cache-

      - name: Verify breakout signals
        run: |
          if [ -f breakout_signals.json ]; then
            echo "breakout_signals.json found"
          else
            echo "breakout_signals.json missing â€” continuing without breakout merge"
          fi

      - name: Run ranking pipeline
        run: |
          python sp500_github.py

      - name: Commit sp500_data.json to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ×§×•×“× ×›×œ ××¡×ª× ×›×¨× ×™× ×¢× ×”-remote
          git fetch origin main
          git pull --rebase origin main

          # ×¢×›×©×™×• ××•×¡×™×¤×™× ×©×™× ×•×™×™×
          git add sp500_data.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ“Š Update ranking data $(date +'%Y-%m-%d %H:%M')"

          git push

      - name: Deploy dashboard to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
